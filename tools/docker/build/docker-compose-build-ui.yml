version: "3.1"

services:

  scaleph-api:
    image: ghcr.io/flowerfine/scaleph/scaleph-api:latest
    container_name: scaleph-api
    depends_on:
      - mysql
      - redis
      - minio
    ports:
      - 8080:8080
    networks:
      - scaleph

  scaleph-ui:
    image: scaleph/scaleph-ui:0.0.1-SNAPSHOT
    container_name: scaleph-ui
    depends_on:
      - scaleph-api
    build:
      dockerfile: ../scaleph-ui/Dockerfile
      context: ../../../scaleph-ui
    environment:
      - SCALEPH_API_URL="scaleph-api:8080"
    ports:
      - 80:80
    networks:
      - scaleph

  mysql:
    image: bitnami/mysql:8.0
    container_name: mysql
    environment:
      - TZ=Asia/Shanghai
      - MYSQL_ROOT_USER=root
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_AUTHENTICATION_PLUGIN=mysql_native_password
      - MYSQL_DATABASE=scaleph
    ports:
      - 3306:3306
    volumes:
      - ../mysql/my_custom.cnf:/opt/bitnami/mysql/conf/my_custom.cnf
      - ../mysql/init.d:/docker-entrypoint-initdb.d
    networks:
      - scaleph

  redis:
    image: bitnami/redis:6.0
    container_name: redis
    environment:
      - REDIS_PORT_NUMBER=6379
      - REDIS_PASSWORD=123456
    ports:
      - 6379:6379
    networks:
      - scaleph

  minio:
    image: bitnami/minio:2022
    container_name: minio
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password
      - MINIO_DEFAULT_BUCKETS=scaleph
    ports:
      - 9000:9000
      - 9001:9001
    networks:
      - scaleph

  jobmanager:
    image: flink:1.13.6-scala_2.12-java8
    container_name: jobmanager
    environment:
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: jobmanager
    ports:
      - 8081:8081
    command: jobmanager
    networks:
      - scaleph

  taskmanager:
    image: flink:1.13.6-scala_2.12-java8
    container_name: taskmanager
    depends_on:
      - jobmanager
    environment:
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 8
    command: taskmanager
    scale: 1
    networks:
      - scaleph

networks:
  scaleph:
    driver: bridge