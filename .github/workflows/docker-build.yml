  buildx:
    strategy:
      matrix:
        image: [ scaleph-api, scaleph-ui-react, mysql ]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    timeout-minutes: 360
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: amd64,arm64
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build scaleph-ui-react
        run: cd scaleph/scaleph-ui-react && npm install && npm run build --prod
      - name: Build image
        uses: docker/build-push-action@v4
        with:
          no-cache: false
          push: false
          context: .
          platforms: linux/amd64,linux/arm64
          file: tools/docker/build/${{ matrix.image }}/Dockerfile
          tags: |
            ${{ env.HUB }}/${{ matrix.image }}:${{ github.sha }},
            ${{ env.HUB }}/${{ matrix.image }}:latest