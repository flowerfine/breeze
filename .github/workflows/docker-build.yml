name: Docker-Build

on:
  push:
    paths-ignore: ['docs/**', '**/*.md', '**/*.drawio', '**/*.svg' ]
  pull_request:
    paths-ignore: [ 'docs/**', '**/*.md', '**/*.drawio', '**/*.svg' ]

env:
  HUB: ghcr.io/flowerfine/scaleph

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Build docker images
        run: docker-compose -f tools/docker/build/scaleph/docker-compose.yml up -d
  buildx:
    strategy:
      matrix:
        image: [ scaleph-api, scaleph-ui-react, mysql ]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    timeout-minutes: 360
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build image
        uses: docker/build-push-action@v4
        with:
          no-cache: true
          push: false
          context: .
          platforms: linux/amd64,linux/arm64
          file: tools/docker/build/${{ matrix.image }}/Dockerfile
          tags: |
            ${{ env.HUB }}/${{ matrix.image }}:${{ github.sha }},
            ${{ env.HUB }}/${{ matrix.image }}:latest